            <form th:action="@{/register}" th:object="${user}" method="post">
    
    
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" class="form-control form-control-lg" th:field="*{firstName}" />
                    <label class="form-label" for="firstName">First Name</label>
                    <span class="text-danger" th:errors="*{firstName}"></span>
            
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" class="form-control form-control-lg" th:field="*{lastName}"  />
                    <label class="form-label" for="lastName">Last Name</label>
                    <span class="text-danger" th:errors="*{lastName}"></span>
                  </div>
 
                </div>
              </div>

              <div class="row">
              <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                  <div class="input-group date" id="datepicker">
                    <input type="date" class="form-control form-control-lg"  th:field="*{dob}" /><b-form-datepicker id="datepicker-placeholder" placeholder="Choose a date" locale="en"></b-form-datepicker>

        		  </div>
                    <label for="dob" class="form-label">DOB</label>
                      <span class="text-danger" th:errors="*{dob}"></span>
                  </div>

                </div>  
                
                <div class="col-md-6 mb-4">
                
                  <h6 class="mb-2 pb-1">Gender: </h6>

                 <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="Female" checked />
                      
                    <label class="form-check-label" for="femaleGender">Female</label></div>
 
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                      value="Male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                      value="Other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
 			    <span class="text-danger" th:errors="*{gender}"></span>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="email" class="form-control form-control-lg"  th:field="*{email}" />
                    <label class="form-label" for="emailAddress">Email</label>
                     <span class="text-danger" th:errors="*{email}"></span>
                  </div>
                </div>
               
         
                 <div class="col-md-6 mb-4 pb-2">
    <div class="form-outline">
      <input type="tel" class="form-control form-control-lg" th:field="*{mobileNumber}" />
      <label class="form-label" for="mobileNumber">Mobile Number</label>
      <span class="text-danger" th:errors="*{mobileNumber}"></span>
      
    </div>
         </div>
         

              <div class="row">
                <div class="col-12">

    <!-- Add the OTP input field -->
    
    			<input type="password" name="password" class="form-control" id="exampleInputPassword1"/>

                  <label class="form-label select-label">Password</label>
                  <span class="text-danger" th:errors="*{password}"></span>

                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>
 
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

        function showTab(vaccination) {
            var tabs = document.getElementsByClassName("tab");
            for (var i = 0; i < tabs.length; i++) {
              tabs[i].style.display = "none";
            }
            document.getElementById(vaccination).style.display = "block";
          }
        document.querySelector('form').addEventListener('submit', function(event) {
            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('captchaError').textContent = 'Please complete the CAPTCHA';
            }
        });

    <script th:inline="javascript">
    
    var successMessage = /*[[${success}]]*/ "";
    var errorMessage = /*[[${error}]]*/ "";
   if (successMessage) {
       showSuccessMessage();
     } else if (errorMessage) {
        showErrorMessage();
     }
    // Function to show the success message div for a few seconds and then hide it
    function showSuccessMessage() {
     var successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";
        setTimeout(function() {
            successMessage.style.display = "none";
        }, 25000); // Display the message for 5 seconds (5000 milliseconds)
    }
    
    // Function to show the error message div for a few seconds and then hide it
  function showErrorMessage() {
        var errorMessage = document.getElementById("errorMessage");
       errorMessage.style.display = "block";
        setTimeout(function() {
           errorMessage.style.display = "none";
        }, 25000); // Display the message for 5 seconds (5000 milliseconds)
    }
