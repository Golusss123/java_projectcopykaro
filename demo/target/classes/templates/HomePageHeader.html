<div th:fragment="header">
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <title>vaccination</title>
        <style>
            body {
                background-image: url("images/vaccine.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- /* TODO  below menus show only in case of user logged in*/ -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Add other navigation items if needed -->
                </ul>

                <!-- Show login button only if the user is not logged in -->
                <a th:if="${session.user == null}" href="/login" class="btn btn-outline-light my-2 my-lg-0 me-sm-0 my-sm-0 mr-2" type="button">Login</a>

                <!-- Show logout and welcome message only if the user is logged in -->
                <div th:if="${session.user != null}">
                    <span class="text-light me-3">Welcome, <span th:text="${session.user.firstName}"></span>!</span>
                    <a href="/logout" class="btn btn-outline-light my-2 my-lg-0 me-sm-0 my-sm-0" type="submit">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Other content of the header goes here -->

</body>
</html>
</div>
