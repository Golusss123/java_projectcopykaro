<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            margin-top:20px;
        } 
    </style>
</head>

<div class="row">
            <div class="col-sm-2 offset-sm-9">
<div class="search-bar">
        <input class="form-control mr-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
    </div></div></div>
    <h1 class="text-center">List of Users</h1>
    
    <div class="container">
    <div class="col-sm-5 offset-sm">
        <div class="form-group">
            <label for="roleTypeSelect">Role type:</label>
            <select class="form-control" id="roleTypeSelect">
                <option value="" selected disabled>Select Role</option>
                <option value="Org">Organization</option>
                <option value="Sec">Secretariat</option>
                <option value="St">Steering Committee</option>
                <option value="Wg">Working Group</option>
                <option value="Sa">Super Admin</option>
            </select>
        </div>
    </div>
    </div>
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    
                    <td>
                        <form name="f2" action="javascript:select();">
                            <input class="btn btn-primary" onclick="location.href='edit_user';" type="submit" name="edit" value="Edit">
                           
                            <input class="btn btn-secondary" type="submit" name="view" value="View">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
