<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 
</head>
<body>
<tbody> <tr th:each="user : ${users}">
        <form th:action="@{/users/edit}" method="post">
        
            <input type="hidden" th:name="id" th:value="${user.id}">
            <td><input type="text" th:name="firstName" th:value="${user.firstName}"></td>
            <td><input type="text" th:name="lastName" th:value="${user.lastName}"></td>
            <td><input type="email" th:name="email" th:value="${user.email}"></td>
             <td><input readonly th:name="mobileNumber" th:value="${user.mobileNumber}"></td>
             <td><input readonly th:name="dob" th:value="${user.dob}"></td>
                  <td><input readonly th:name="gender" th:value="${user.gender}"></td>
              <input class="btn btn-primary" type="submit" value="Save">
                <a class="btn btn-secondary" th:href="@{/users/view/{id}(id=${user.id})}">View</a>
            </td>
            
        </form>
    </tr></tbody>
   
</body>

</html>
